<div class="container">
  <div class="page-container">
    <h3 class="d-flex justify-content-center mt-2">Page A</h3>
    <h3 class="d-flex justify-content-center">สมัครสมาชิก</h3>

    <mat-horizontal-stepper>
      <mat-step [editable]="false"> </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">เลขที่บัตรประชาชน</label>
      <input type="text" class="form-control" id="formGroupExampleInput" />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">เลขที่หลังบัตรประชาชน</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" />
    </div>
    <div class="d-flex justify-content-around mt-3">
      <button (click)="goToPrevPage()" type="button" class="btn btn-secondary">
        กลับ
      </button>
      <button (click)="goToNextPage()" type="button" class="btn btn-primary">
        ยืนยันตัวตน
      </button>
    </div>
  </form>

  <div class="flow-container">
    <h3>Next Page</h3>
    <table class="flow">
      <tr>
        <th>flow name</th>
        <th>order</th>
        <th>display page</th>
        <th>service id</th>
      </tr>
      <tr>
        <td>{{ flow?.flow_name }}</td>
        <td>{{ flow?.flow_order }}</td>
        <td>{{ flow?.page }}</td>
        <td>{{ flow?.service_id }}</td>
      </tr>
    </table>
  </div>
</div>
