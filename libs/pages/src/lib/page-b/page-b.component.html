<div class="container">
  <div class="page-container">
    <h3 class="d-flex justify-content-center mt-5">กรุณากรอกรหัสยืนยันตัวตน</h3>

    <mat-horizontal-stepper>
      <mat-step [editable]="false"> </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">ส่งรหัสไปที่เบอร์</label>
      <input type="text" class="form-control" id="formGroupExampleInput" />
    </div>

    <div class="d-flex justify-content-around mt-3">
      <button type="button" (click)="goToPrevPage()" class="btn btn-secondary">
        กลับ
      </button>
      <button type="button" (click)="goToNextPage()" class="btn btn-primary">
        ส่งรหัส OTP
      </button>
    </div>
  </form>
</div>
