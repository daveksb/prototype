<div class="container">
  <div class="page-container">
    <h3 class="d-flex justify-content-center mt-2">Page C</h3>
    <h3 class="d-flex justify-content-center">ยืนยันตัวตน OTP</h3>

    <mat-horizontal-stepper>
      <mat-step [editable]="false"> </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
  </div>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput" />
      <label for="formGroupExampleInput">Ref code : RS1126</label>
    </div>

    <div class="d-flex justify-content-around mt-3">
      <button type="button" (click)="goToPrevPage()" class="btn btn-secondary">
        ยกเลิก
      </button>
      <button
        [disabled]="!serviceData?.details"
        type="button"
        (click)="goToNextPage()"
        class="btn btn-primary"
      >
        ยืนยัน
      </button>
    </div>
  </form>

  <div class="flow-container">
    <h3>Next Page</h3>
    <table class="flow">
      <tr>
        <th>flow name</th>
        <th>order</th>
        <th>display page</th>
        <th>service id</th>
      </tr>
      <tr>
        <td>{{ flow?.flow_name }}</td>
        <td>{{ flow?.flow_order }}</td>
        <td>{{ flow?.page }}</td>
        <td>{{ flow?.service_id }}</td>
      </tr>
    </table>
  </div>
</div>
