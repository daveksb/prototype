<div class="container">
  <div class="page-container">
    <h3 class="display-7 mt-5 d-flex justify-content-center">
      ยืนยันตัวตน OTP
    </h3>

    <mat-horizontal-stepper>
      <mat-step [editable]="false"> </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
  </div>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput" />
      <label for="formGroupExampleInput">Ref code : RS1126</label>
    </div>

    <div class="d-flex justify-content-around mt-3">
      <button type="button" (click)="goToPrevPage()" class="btn btn-secondary">
        ยกเลิก
      </button>
      <button type="button" (click)="goToNextPage()" class="btn btn-primary">
        ยืนยัน
      </button>
    </div>
  </form>
</div>
